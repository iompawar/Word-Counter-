<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCounter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-container">

        <!-- Heading -->
        <h2>Word & Character Counter with HTML5, CSS3, JavaScript ES6</h2>

        <!-- Display -->
        <div>
            <div id="display-div">
                <h2 id="display"></h2>
            </div>
        </div>

        <!-- TextArea -->
        <div>
            <p style="margin: 0px; color: rgb(102, 100, 100); font-weight: bold;">Type here</p>
            <div id="text-area-div">
                <textarea name="" id="text-area" cols='79' rows="15"></textarea>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
